<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6047898c5f.js" crossorigin="anonymous"></script>
    <title>FontIcons</title>
</head>
<body>
    <header>
        <div class="headerimg">
            <img src="fonticons-fi.svg" alt="">
        </div>
    </header>
    <nav class="text-center pb-5">
            <label for="type" >FILTRA PER TIPO</label>
            <select name="cars" id="cars">
                <option value="all">All</option>
                <option value="animal">Animal</option>
                <option value="vegetable">Vegetable</option>
                <option value="user">User</option>
            </select>
    </nav>
    <main>
        <div class="row justify-content-around">
            <div class="col-2 mx-3 my-3 card text-center">
                <i class="fas fa-cat"></i>
                <h3 class="cardname">CAT</h3>
            </div>
        </div>
    </main>
</body>
</html>
